<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">

    <img class="intro-image" src="./images/image-product-desktop.jpg" alt="perfume-img">

    <div class="product-info-section">
      <h2 class="perfume">Perfume</h2>

      <!-- fraunces font -->
      <h1 class="title">Gabrielle<br class="title-br"> Essence Eau<br class="title-br"> De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of
        CHANEL.
      </p>


      <!-- fraunces font -->
      <div class="prices-container">
        <span class="big-price">$149.99</span>
        <span class="small-price">$169.99</span>
      </div>

      <div class="checkout-container">
        <img class="cart" src="./images/icon-cart.svg" alt="shopping-cart">
        <a class="add-to-cart-btn" href="#">Add to Cart</a>
      </div>

    </div>

  </div>


</body>

</html>
